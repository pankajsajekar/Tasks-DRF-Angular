<section class="login-container">
  <main class="login-form">
    <form [formGroup]="loginForm">
      <!-- <img class="mb-4" src="" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-bold">Please Login</h1>
      <div class="form-floating  mb-3">
        <input type="text" class="form-control" id="username" placeholder="admin" formControlName="username" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="321" formControlName="password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary mx-2 w-50" (click)="login()">Login</button>
        <button type="button" class="btn btn-secondary mx-2 w-50" (click)="register()">Register</button>
      </div>
    </form>
  </main>
</section>
